{% extends 'layout.html' %}
{% block body %}
<h1>SZ50</h1>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>代码</th>
      <th>名称</th>
    </tr>
  </thead>
  <tbody>
    {% for index, row in sz50.iterrows() %}
      <tr>
        <td>{{ index }}</td>
        <td>{{ row['code'] }}</td>
        <td>{{ row['name'] }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
